<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleCadastroLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Nome do Fórum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/wtf-forms.css" rel="stylesheet"
  </head>
  <body>
    <div class = "containerLogin">

      <!---------------------------- Form de Cadastro ------------------------------->

        <form>
            <div class="form-group">
                
              <label for="exampleInputEmail1"><img class = "iconLogin" src="../email.svg"/>Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"><img class = "iconLogin" src="../lock2.svg">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite uma Senha">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1"><img class = "iconLogin" src="../lock2.svg">Repetir Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repetir senha">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"><img class = "iconLogin" src="../user.svg">Nome</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Digite seu Nome">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"><img class = "iconLogin" src="../page.svg">Descrição do Perfil</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div><label class="file">
                <input type="file" id="file" aria-label="File browser example">
                <span class="file-custom"></span>
              </label></div>
            <button type="submit" class="btn btn-primary botaoLogin">Criar Perfil</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
